<!DOCTYPE html> <!-- Doctype no requiere tag de cierre --> 
<html><!-- Etiqueta raìz del documento -->
  <head>
      <!-- Va a contener los metadatos la codificación de caracteres, el tìtulo del documento y recursos entrelazados -->
      <meta charset="UTF-8" /> <!-- La etiqueta meta recibe un parámetro para que el navegador interprete su funcionamiento -->
      <title>Aprendiendo HTML en Visual Studio Code</title> <!-- Va a mostrar el nombre del documento en las Tabs del navegador  -->
      <link rel="stylesheet" href="./style.css"  /> <!-- La etiqueta link nos permite enlazar un recurso como las hojas de estilo.  -->
  </head>
</html>
