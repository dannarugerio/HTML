<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EJERCICIO FORMULARIO</title>
</head>
<body>
    <h1>EJERCICIO FORMULARIO 💡</h1>

    <!-- Sección Contacto -->

    <section>
      <h2>Contacto</h2>

      <!-- 
      
          Atributos comunes en inputs

          placeholder="valor" - Nos permite mostrar un texto en el campo antes que el usuario escriba algo. Es como una sugerencia del dato que se espera.

          required -> No recibe valor es un atributo que le llamamos booleano. Indica que el campo es obligatorio y debe ser completado antes de poder enviar el fomulario. 
      
      -->

      <form id="formulario">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Juan Perez" required />
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@correo.com" required />
        <br>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
        <br>

        <button type="submit">Enviar</button>
      </form>

      <!-- Contenedor de mensaje de confirmación (ficticio) -->

      <div id="mensajeConfirmar" style="display: none;">
        <p>GRACIAS POR ENVIAR TUS DATOS NOS COMUNICAREMOS CONTIGO PRONTO! 🤍</p>
      </div>

      <script>
        /* Código para que funcione el formulario... */

        // Obtener el formulario y el mensaje de confirmación

        const miFormulario = document.getElementById("formulario");

        const mensajeConfirmacion = document.getElementById("mensajeConfirmar");

        //Añadir un "escuchador" / "listener" para el "evento" / "event" del botón "submit"
        
        miFormulario.addEventListener( "submit" , function(event){
          //Código que se va a ejecutar cuando el usuario le pique el botón
          //  alert("Haz dado click en el botón enviar")

          event.preventDefault(); //Evita que el formulario recargue la página

          //Se oculta el elemento <form>

          miFormulario.style.display = "none"; 

          // Mostramos el elemento <div> con el mensaje de confirmación

          mensajeConfirmacion.style.display = "block"; 
        } )
      </script>
    </section>
</body>
</html>
