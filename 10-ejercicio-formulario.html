<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EJERCICIO FORMULARIO</title>
</head>
<body>
    <h1>EJERCICIO FORMULARIO üí°</h1>

    <!-- Secci√≥n Contacto -->

    <section>
      <h2>Contacto</h2>

      <!-- 
      
          Atributos comunes en inputs

          placeholder="valor" - Nos permite mostrar un texto en el campo antes que el usuario escriba algo. Es como una sugerencia del dato que se espera.

          required -> No recibe valor es un atributo que le llamamos booleano. Indica que el campo es obligatorio y debe ser completado antes de poder enviar el fomulario. 
      
      -->

      <form id="formulario">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Juan Perez" required />
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@correo.com" required />
        <br>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
        <br>

        <button type="submit">Enviar</button>
      </form>

      <!-- Contenedor de mensaje de confirmaci√≥n (ficticio) -->

      <div id="mensaje" style="display: none;">
        <p>GRACIAS POR ENVIAR TUS DATOS NOS COMUNICAREMOS CONTIGO PRONTO! ü§ç</p>
      </div>

      <script>
        /* C√≥digo para que funcione el formulario... */
      </script>
    </section>
</body>
</html>
