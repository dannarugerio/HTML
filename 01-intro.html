<!-- 
Estructura básica de un documento html 

En HTML tenemos 3 etiquetas básicas. 

  1. Doctype - Indica el tipo de docuemento que estamos creando y/o la versión de HTML.

  2. Etiqueta <head> - Es un espacio para pasar información, llamar otros archivos y scripts que se usarán en el documento. Lo que escribamos dentro no se imprime en el documento. 

  3. Etiqueta <body> - Es un espacio para colocar todas las etiquetas que construiran la estructura del documento. Lo que escribamos aquí si será impreso por el navegador.

Las etiquetas <head> y <body> se escriben dentro de una etiqueta <html>.

Sintaxi de una etiqueta 

Los nombres de las etiquetas se escriben dentro de  los símbolos "<" y ">"

La mayoría de las etiquetas tienen una etiqueta de apertura y una de cierre.

Etiqueta de apertura: 
<head> 

  Etiqueta de cierre: 
</head> Se coloca una diagonal antes del nombre.

Hay algunos elementos de html que no tienen etiqueta de cierre, se autocierra. Se le llaman "autocierre" o "selfclosing"

Etiqueta de autocierre: 

<img /> Se coloca un espacio y una diagonal después del nombre.
-->

<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Aprendiendo HTML 5</h1>
  </body>
</html>
